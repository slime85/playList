<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="form">
    <div id="title"></div>
    <div id="list"></div>
    <div id="input"><div id="subTitle"></div><div id="content"></div></div>
  </div>
  <div id="controller">
    <p><span id="titleText">title text : </span><input type="text" id="titleInput"></p>
    <p><span id="subTitleText">subTitle text : </span><input type="text" id="subTitleInput"></p>
    <p><span id="contentText">content text : </span><input type="text" id="contentInput"></p>
    <p>korean keyboard : <input type="checkbox" id="korean"> <span class="small">(Control + Alt)</span></p>
    <div id="dataSave">dataSave</div>
    <div id="dataLoad">dataLoad</div>
    <div id="reset">reset</div>
    <div id="alert" class="none">
      <div id="text"></div>
      <div id="buttons">
        <div id="accept">accept</div>
        <div id="cancel">cancel</div>
      </div>
    </div>
  </div>
  <!-- <div id="keydown"></div> -->
  <!-- <div id="idx"></div> -->
  <script src="koreanKeyboard.js"></script>
  <script src="script.js"></script>
</body>
</html>
